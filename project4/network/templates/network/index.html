{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'user_page' post.user.id %}">{{ post.user }}</a></h1>
            <div>{{ post.text }}</div>
            <h6>{{ post.date }}</h5>
            <h6>{{ post.time }}</h5>
            <h3>Likes: {{ post.likes }}</h3>
        </div>
    {% endfor %}
{% endblock %}
